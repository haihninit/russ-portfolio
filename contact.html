	<div class="form-container">
		<form
			action="submit"
			method="post"
		>
			<div class="form-row"></div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				name="name"
				required
				minlength="4"
				maxlength="8"
				alt="name"
			/>
			<br />
			<div class="form-row"></div>
			<label for="email">Email:</label>
			<input
				type="email"
				id="email"
				name="email"
				required
				alt="email"
			/>
			<br />
			<div class="form-row"></div>
			<label for="telephone">Telephone:</label>
			<input
				type="tel"
				id="telephone"
				name="telephone"
				required
				alt="telephone"
			/>
			<div class="form-row"></div>
			<label for="message">Message:</label>
			<textarea
				id="message"
				name="message"
				required
				minlength="10"
				maxlength="20"
				alt="message"
				placeholder=" Write something hereâ€¦"
			></textarea>
			<br />
			<input
				class="button"
				type="submit"
				value="Send Message"
				onclick="AnimationEffect"
				alt="send message button"
				id="submit"
			/>
		</form>
